<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Wind in M&#225;laga, Santander, Colombia</title>

<body>
  <div data-role="page" data-add-back-btn="true" data-theme="a">

      <h4>Last 30 days</h4>
      <img src="monthwind.png" />
      <img src="monthwinddir.png" />

	max: 7 km/h at 19/03/23 15:30:00
	max gust: 23 km/h at 19/03/23 15:28:38
